<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Control</title>
    <script>
        let controlCount = 0;
        let usedPins = new Set();

        function showForm() {
            document.getElementById("controlModal").style.display = "flex";
        }

        function hideForm() {
            document.getElementById("controlModal").style.display = "none";
        }
	function showsensorForm() {
            document.getElementById("sensorform").style.display = "flex";
        }

        function hidesensorForm() {
            document.getElementById("sensorform").style.display = "none";
        }
	function hidetempForm() {
            document.getElementById("temperatureOutput").style.display = "none";
        }

        function addSwitch() {
            let name = document.getElementById("deviceName").value;
            let pin = document.getElementById("gpioPin").value;

            if (!name) {
                alert("Please enter a name.");
                return;
            }

            if (usedPins.has(pin)) {
                alert(`GPIO ${pin} is already in use! Please choose another.`);
                return;
            }

            usedPins.add(pin);
            controlCount++;

            let container = document.getElementById("switchesContainer");

            let switchDiv = document.createElement("div");
            switchDiv.classList.add("switch-box");
            switchDiv.setAttribute("id", "switch-" + controlCount);

            switchDiv.innerHTML = `
                <button class="close-btn" onclick="removeSwitch(${controlCount}, '${pin}')">X</button>
                <strong>${name} (GPIO ${pin})</strong>
                <label class="switch">
                    <input type="checkbox" id="toggle-${controlCount}" onchange="toggleGPIO('${name}','${controlCount}', '${pin}')">
                    <span class="slider"></span>
                </label>
            `;

            container.appendChild(switchDiv);
            hideForm();
        }
		
function fetchGPIOStates() {
    fetch('/get_gpio_states')
    .then(response => response.json())
    .then(data => {
        for (let pin in data) {
            let switchElement = document.querySelector(`input[data-pin="${pin}"]`);
            if (switchElement) {
                switchElement.checked = data[pin];
            }
        }
    })
    .catch(error => console.error('Error fetching GPIO states:', error));
}

setInterval(fetchGPIOStates, 5000);



        function removeSwitch(id, pin) {
            let switchDiv = document.getElementById("switch-" + id);
            if (switchDiv) {
                switchDiv.remove();
                usedPins.delete(pin);
            }
        }

        function toggleGPIO(name, id, pin) {
            let state = document.getElementById(`toggle-${id}`).checked;
            sendGPIOData(name, pin, state);
        }

        function sendGPIOData(name, pin, state) {
            fetch('/toggle_gpio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, pin: parseInt(pin), state: state })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        }
	  function getTemperature() {
    fetch('/get_temperature', {
        method: 'GET'
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("temperatureOutput").innerText = "Temp: " + data.message + "Â°C";
    })
    .catch(error => console.error('Error fetching temperature:', error));
}

function getmotion() {
    fetch('/get_pir', {
        method: 'GET'
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("motion").innerText = "Motion: " + data.message;
    })
    .catch(error => console.error('Error fetching motion:', error));
}
// Call functions every 5 seconds to keep values updated
setInterval(getTemperature, 5000);


// Make sure the elements are visible from the start
document.getElementById("temperatureOutput").style.display = "block";

	
function addSensor() {
    let sensorType = document.getElementById("sensor").value;

    switch (sensorType) {
        case "100":
            document.getElementById("temperatureOutput").style.display = "block"; // Show Temp
            getTemperature();
            break;
        case "101":
            document.getElementById("motion").style.display = "block"; // Show Motion
            getmotion();
            break;
            default:
            alert("Unknown sensor type!");
    }

    hidesensorForm(); // Hide form after submission
}

    </script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .modal input, 
        .modal select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
	
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        /* Grid Layout for Switches */
        #switchesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            text-align: left;
            position: absolute;
            top: 100px;
            left: 20px;
            width: calc(100% - 40px); /* Makes it responsive */
            max-width: 600px;
        }

        .switch-box {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
	    height: 75px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        #responseMessage {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
