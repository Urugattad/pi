<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Login</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #0d0d0d;
            color: #33ff33;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            background: #222;
            padding: 20px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 0 15px #33ff33;
            border: 2px solid #33ff33;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #33ff33;
            border-radius: 5px;
            background: black;
            color: #33ff33;
            font-family: "Courier New", monospace;
        }
        button {
            background-color: #33ff33;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 80%;
            border-radius: 5px;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }
        button:hover {
            background-color: #28cc28;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Raspberry Pi Login</h2>
        
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
